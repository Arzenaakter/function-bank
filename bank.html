<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional bank</title>

    <!-- tailwind css -->
      <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-900	">

    <header>
        <h1 class="text-5xl text-center mt-4 text-white">Functional <span class="text-red-500 font-medium">Baper bank</span></h1>
    </header>
    <main>

        <!-- balance and deposit summary  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 mx-auto  w-9/12 text-white">
                <!-- deposit total -->
                <div class="bg-yellow-400 p-8 rounded-lg ">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>

                </div>

                <!-- withdraw total -->
                <div class="bg-red-400 p-8 rounded-lg ">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>

                </div>
                <!-- balance total -->
                <div class="bg-blue-400 p-8 rounded-lg ">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1200</span></h2>

                </div>
                

            </div>
        </section>

        <!-- deposit and withdraw balance -->

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto ">

                <!-- deposit -->
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-white text-4xl mb-4">Please Deposite</h4>
                    <input type="text" id="deposit-feild"  class="p-2 w-3/4 rounded block mb-4" placeholder="$Amount you want to deposit">

                    <button id="deposit-button" class="bg-amber-600 px-4  py-2 rounded-2xl font-medium text-white">Deposit</button>

                </div>


                <!-- withdraw -->
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-white text-4xl mb-4">Please Withdraw</h4>
                    <input type="text" id="withdraw-feild" placeholder="$Amount you want to withdraw" class="p-2 w-3/4 rounded block mb-4">

                    <button id="withdraw-button" class="bg-amber-600 px-4  py-2 rounded-2xl font-medium text-white">Withdraw</button>

                </div>

            </div>

        </section>
    </main>
    

    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
